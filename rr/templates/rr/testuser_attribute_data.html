{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
<h1>{% trans "Test user attribute values" %} - <small>{{ object }}</small></h1>
<p>{% trans "Test user info" %}</p>
<h2>{{ testuser }}</h2>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
    <p><button type="submit" name="save_data" class="btn btn-primary">{% trans "Submit" %}</button></p>
    {% endbuttons %}
</form>
{% endblock %}
