{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}

<h1>{% trans "Reset password" %}</h1>
<p>{% trans "Instructions for resetting password will be send to your email." %}</p>
<form method="post" action=".">
{% csrf_token %}
{% bootstrap_form form  %}
{% buttons %}
<button type="submit" class="btn btn-default">Send</button>
{% endbuttons %}
</form>
{% endblock %}
