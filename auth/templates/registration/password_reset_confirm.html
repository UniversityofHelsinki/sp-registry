{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h1>{% trans "Reset password" %}</h1>
  {% if validlink %}
    <form method="post" class="form" action="">
      {% csrf_token %}
      {% bootstrap_form form  %}
      {% buttons %}
        <button type="submit" class="btn btn-default">Reset password</button>
      {% endbuttons %}
    </form>
  {% else %}
    <p>{% trans "Password reset failed." %}</p>
  {% endif %}
{% endblock %}
